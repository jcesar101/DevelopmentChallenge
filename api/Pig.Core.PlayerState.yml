  summary: Represents an immutable snapshot of a player's standing within the game.
  remarks: >-
    Since this is a record type, it provides built-in value-based equality. 

    In the functional game loop, player scores are updated by creating a 

    new instance of this record with an updated <xref href="Pig.Core.PlayerState.TotalScore" data-throw-if-not-resolved="false"></xref>.
