  assemblies:
  - Pig.Core
  namespace: Pig.Core
  summary: >-
    Represents the outcome of a single roll action as evaluated by a game variation.

    This acts as a data transfer object between the variation rules and the core game logic.
  example: []
  syntax:
    content: public RollResult(int Score, bool IsTurnOver, bool LoseTotalScore = false)
    parameters:
    - id: Score
      type: System.Int32
      description: The points earned from the current roll (0 if the roll resulted in a bust).
    - id: IsTurnOver
      type: System.Boolean
      description: Indicates if the player's turn must end immediately (e.g., rolled a 1 or completed a Hog throw).
    - id: LoseTotalScore
      type: System.Boolean
      description: A critical failure flag. If <code>true</code>, the player's entire lifetime score is reset to 0 (used for "Snake Eyes").
    content.vb: Public Sub New(Score As Integer, IsTurnOver As Boolean, LoseTotalScore As Boolean = False)
