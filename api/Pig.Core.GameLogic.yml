  namespace: Pig.Core
  summary: Finalizes the current player's turn by banking their accumulated turn score into their total score.
  example: []
  syntax:
    content: public static GameState Hold(GameState state, IPigVariation variation)
    parameters:
    - id: state
      type: Pig.Core.GameState
      description: The current immutable snapshot of the game.
    - id: variation
      type: Pig.Core.IPigVariation
      description: The rule set used to verify the win condition.
    return:
      type: Pig.Core.GameState
      description: A new <xref href="Pig.Core.GameState" data-throw-if-not-resolved="false"></xref> record with updated total scores and a new active player.
