  assemblies:
  - Pig.Core
  namespace: Pig.Core
  summary: >-
    Processes a dice roll and transforms the current game state into a new state snapshot.

    Handles turn-ending logic (busts), score accumulation, and single-throw banking (Hog style).
  example: []
  syntax:
    content: public static GameState Roll(GameState state, IPigVariation variation, IEnumerable<int> dice)
    parameters:
    - id: state
      type: Pig.Core.GameState
      description: The current immutable snapshot of the game.
    - id: variation
      type: Pig.Core.IPigVariation
      description: The rule set determining how the roll should be scored.
    - id: dice
      type: System.Collections.Generic.IEnumerable{System.Int32}
      description: The values of the dice rolled in this action.
    return:
      type: Pig.Core.GameState
      description: A new <xref href="Pig.Core.GameState" data-throw-if-not-resolved="false"></xref> record representing the game after the roll.
    content.vb: Public Shared Function Roll(state As GameState, variation As IPigVariation, dice As IEnumerable(Of Integer)) As GameState
